<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/icon.png" type="icone">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="./src/css/reponsive.css">
    <title>X-Men</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./src/img/logo.svg" alt="logo" class="logo">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione o Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/img/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos: A telepatia e a telecinese.">
                    <img src="./src/img/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia e rajadas ópticas, continuando intacta. Também tem o poder de andar no ar.">
                    <img src="./src/img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="./src/img/card-magneto.jpg" alt="Personagem Magneto" >
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="./src/img/card-noturno.jpg" alt="Personagem Noturno" >
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza. Muito poderosa, ela pode produzir raios, chuva, vento, neblina, entre outros efeitos.">
                    <img src="./src/img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca, ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="./src/img/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine possui um fator de cura acelerado, garras de adamantium retráteis e sentidos aguçados, incluindo olfato, audição e visão.">
                    <img src="./src/img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="src/js/script.js"></script>
</body>

</html>
